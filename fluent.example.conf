<source>
  @type forward
  @id forward_input
</source>

<source>
  @type http
  @id http_input

  port 8888
</source>

<source>
  @type monitor_agent
  @id monitor_agent_input

  port 24220
</source>

<source>
  @type debug_agent
  @id debug_agent_input

  bind 127.0.0.1
  port 24230
</source>

<filter **>
  @type encrypt
  encrypt_key_hex 668F3B7EA156BC3C4332CDD7C5AFDD604155F152C9055B0EACDFBB7708B687BA
  key             ["device_id","user_id","session"]
</filter>

<match debug.**>
  @type stdout
  @id stdout_output
</match>
